{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% if validlink %}
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                    <input type="submit" value="Reset">
                </div>
                <input type="hidden" name="next" value="{{next}}">
            </form>
            {% else %}
            <h3>Password Reset has failed</h3>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
